<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light p-4">

    <div class="container">
        <h1 class="mb-4 text-center">ðŸŽ¬ Search for a Movie</h1>

        <form method="get" action="{% url 'search_movie' %}" class="d-flex mb-5">
            <input type="text" name="q" class="form-control me-2" placeholder="Enter a movie title..."
                value="{{ query }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        {% if results %}
        <div class="row">
            {% for movie in results %}
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm">
                    <img src="{{ movie.poster }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">Year: {{ movie.year }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% elif query %}
        <p class="text-center">No movies found for "{{ query }}" ðŸ˜”</p>
        {% endif %}
    </div>

</body>

</html>
